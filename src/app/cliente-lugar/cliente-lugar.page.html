<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>  
    </ion-buttons>
    <ion-title>Agenda Mantencion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group class="ion-item-group-aling">
  <ion-button [routerLink]="['/cliente-inicio']" class="ion-button-size" expand="small" color="success">
    Auto
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button type="button" [routerLink]="['/cliente-servicio']" class="ion-button-size" expand="small" color="success">
    Servicio
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-lugar']" class="ion-button-size" expand="small" color="primary">
    Lugar
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-mecanico']" class="ion-button-size" expand="small" color="light">
    Mecanico
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-pago']" class="ion-button-size" expand="small" color="light">
    Pago
  </ion-button>
</ion-item-group>


  <form #form="ngForm" (ngSubmit)="lugar(form)">
    <ion-item lines="full">
   <ion-icon name="search-circle-outline"></ion-icon>
   <ion-select interface="action-sheet" placeholder="Region">
     <ion-select-option value="red">I</ion-select-option>
     <ion-select-option value="purple">II</ion-select-option>
     <ion-select-option value="yellow">III</ion-select-option>
   </ion-select>
 </ion-item>

 <ion-searchbar placeholder="Comuna"></ion-searchbar>

 <ion-item lines="full">
  <ion-label position="floating">Calle</ion-label>
  <ion-input name="calle"  type="text" required ngModel></ion-input>
</ion-item>
 
 
 <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13309.035372100703!2d-70.75251825000001!3d-33.4946421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1584862243073!5m2!1ses!2scl" 
 width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
 





 <ion-row>
   <ion-col col-6>
     <ion-button [routerLink]="['/cliente-servicio']"  type="submit" color="danger" expand="block">
       <ion-icon name="caret-back-outline"></ion-icon>
       Volver
     </ion-button>
   </ion-col>
   <ion-col col-6>
     <ion-button [routerLink]="['/cliente-mecanico']"  type="submit" color="primary" expand="block">
       Siguiente
       <ion-icon name="caret-forward-sharp"></ion-icon>
     </ion-button>
   </ion-col>
 </ion-row>

 

</form>




</ion-content>

  <ion-tab-bar slot="bottom" >

    <ion-tab-button  [routerLink]="['/cliente-inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button  [routerLink]="['/cliente-mis-servicios']">
      <ion-icon name="person"></ion-icon>
      <ion-label> Mis Reservas</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
