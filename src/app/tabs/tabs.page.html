<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="reservas">
      <ion-icon name="reader"></ion-icon>
      <ion-label>Mis Reservas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notificaciones" *ngIf="mecanico">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-badge>99</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="mantenedor" *ngIf="admin">
      <ion-icon name="people"></ion-icon>
      <ion-label>Mantenedor</ion-label>
    </ion-tab-button>
    <!--
    <ion-tab-button tab="estadisticas" *ngIf="admin">
      <ion-icon name="stats-chart"></ion-icon>
      <ion-label>Estadisticas</ion-label>
    </ion-tab-button>
    -->
  </ion-tab-bar>
</ion-tabs>
