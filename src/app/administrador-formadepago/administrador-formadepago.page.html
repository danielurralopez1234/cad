<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>  
    </ion-buttons>

    <ion-item>
    <ion-title>Forma de Pago</ion-title>
    <ion-input></ion-input>
    <ion-icon name="cash" style="zoom:2.0;"></ion-icon>
    <ion-icon name="add"></ion-icon>
  </ion-item>


  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre forma de Pago</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Datos - opcional</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Cancelar</ion-button>
        <ion-button type="submit" color="primary" expand="block">Crear</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom" >

    <ion-tab-button  [routerLink]="['/administrador-inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button  [routerLink]="['/administrador-mecanicos']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Mantenedor</ion-label>
    </ion-tab-button>

    <ion-tab-button >
      <ion-icon name="map"></ion-icon>
      <ion-label>Estadistica</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
