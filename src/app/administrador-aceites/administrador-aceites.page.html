<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item>
      <ion-title>Aceites</ion-title>
      <ion-input></ion-input>
      <ion-icon name="water" style="zoom:2.0;"></ion-icon>
      <ion-icon name="add"></ion-icon>
    </ion-item>



  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-item lines="full">      
      <ion-label position="floating"><ion-icon name="water"></ion-icon>Nombre aceite</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Caracteristicas</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-select  interface="action-sheet" placeholder="Tipo Vehiculo">
        <ion-select-option value="red">I</ion-select-option>
        <ion-select-option value="purple">II</ion-select-option>
        <ion-select-option value="yellow">III</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Valor</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"><ion-icon name="image-outline"></ion-icon>Foto</ion-label>      
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Cancelar</ion-button>
        <ion-button type="submit" color="primary" expand="block">Crear</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>

<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button  [routerLink]="['/administrador-inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button  [routerLink]="['/administrador-mecanicos']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Mantenedor</ion-label>
    </ion-tab-button>

    <ion-tab-button >
      <ion-icon name="map"></ion-icon>
      <ion-label>Estadistica</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
