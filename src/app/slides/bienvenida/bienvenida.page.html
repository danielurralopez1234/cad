<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img" >
      </div>
      <div class="slide-img-padding">
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button expand="full" shape="round" routerLink="/register">REGISTRATE</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button expand="full" fill="clear" routerLink="/login">
          <ion-label color="dark">Inicia sesion</ion-label></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
