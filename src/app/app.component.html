<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-avatar slot="start" class="ion-margin-start">
          <ion-img  [src]="img"></ion-img>
        </ion-avatar>
        <ion-title>{{nombre}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let pages of navigate">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start" color="primary"></ion-icon>
            <ion-label>{{pages.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item (click)="logoutUser()">
          <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
          <ion-label>
            Cerrar Sesion
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1">

  </ion-router-outlet>
</ion-app>
