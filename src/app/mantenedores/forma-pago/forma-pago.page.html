<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Forma De Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchFormaPago($event)" placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let formaPago of FormaPago">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="cash" style="zoom: 3;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{formaPago.nombre}}</h2>
          <h3>{{formaPago.comentario}}</h3>
        </ion-label>
        <ion-toggle slot="end" color="success" [(ngModel)]="formaPago.estado" (click)="updateFormaPago(formaPago.$key, formaPago.estado)"></ion-toggle>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteAlertConfirm(formaPago.$key, formaPago.nombre)">Eliminar</ion-item-option>
        <ion-item-option color="success" (click)="addeditModal(formaPago.$key)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addeditModal(null)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
