<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="servicioForm" (ngSubmit)="saveUpdateServicio()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="servicio.nombre" name="nombre" formControlName="nombre" autocomplete="off" type="text" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">valor</ion-label>
        <ion-input [(ngModel)]="servicio.valor" name="valor" formControlName="valor"  autocomplete="off" type="number" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripcion</ion-label>
        <ion-textarea [(ngModel)]="servicio.descripcion" name="descripcion" formControlName="descripcion" autocomplete="off" type="text" ngModel required></ion-textarea>
      </ion-item>
     
    </ion-list>
    <ion-button expand="block" share="round" color="success" type="submit" >Guardar</ion-button>
  </form>
</ion-content>
