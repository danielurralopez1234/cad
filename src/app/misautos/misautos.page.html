<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Autos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let miauto of MisAutos">
      <ion-item>
        <ion-label>
          <h2>{{miauto.nomMarca}} {{miauto.nomModelo}}</h2>
          <h3>{{miauto.patente}}</h3>
          <p>{{miauto.anio}} - {{miauto.cilindrada}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteAlertConfirm(miauto.$key, miauto.patente)">Eliminar</ion-item-option>
        <ion-item-option color="success" (click)="addeditModal(miauto.$key, miauto.marca, miauto.modelo, miauto.patente, miauto.anio, miauto.cilindrada)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
