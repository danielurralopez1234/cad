<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Cancelar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>Mantencion 15.0000km</h3>
          </ion-text>
          <p>Julio 15</p>
        </ion-label>
        <ion-note slot="end">
          15:00 PM
        </ion-note>
        <ion-icon slot="end" color="success" name="checkbox"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
