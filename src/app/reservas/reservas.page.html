<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefrescar($event)">
    <ion-refresher-content refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let agenda of Agenda">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Cancelar
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{agenda.servicio}} {{agenda.mantencion}}</h3>
          </ion-text>
          <p>{{agenda.fecha}}</p>
        </ion-label>
        <ion-note slot="end">
          {{agenda.hora}}
        </ion-note>
        <ion-icon slot="end" [color]="agenda.color" name="checkmark-circle"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
