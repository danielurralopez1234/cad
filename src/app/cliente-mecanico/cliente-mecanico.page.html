<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cliente-mecanico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button [routerLink]="['/cliente-inicio']" class="ion-button-size" expand="small" color="success">
    Auto
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button type="button" [routerLink]="['/cliente-servicio']" class="ion-button-size" expand="small" color="success">
    Servicio
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-lugar']" class="ion-button-size" expand="small" color="success">
    Lugar
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-mecanico']" class="ion-button-size" expand="small" color="primary">
    Mecanico
  </ion-button>
  <ion-icon name="code-outline" class="code-outline-aling"></ion-icon>
  <ion-button [routerLink]="['/cliente-pago']" class="ion-button-size" expand="small" color="light">
    Pago
  </ion-button>


  <ion-item lines="full">
    <ion-icon name="person-outline"></ion-icon>
    <ion-select interface="action-sheet" placeholder="Mecanico">
      <ion-select-option value="red">I</ion-select-option>
      <ion-select-option value="purple">II</ion-select-option>
      <ion-select-option value="yellow">III</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
  </ion-item>

   
 

</ion-content>

  <ion-tab-bar slot="bottom" >

    <ion-tab-button [routerLink]="['/cliente-inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/cliente-mis-servicios']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Mis Servicios</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
