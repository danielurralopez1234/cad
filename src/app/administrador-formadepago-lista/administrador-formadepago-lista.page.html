<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>  
    </ion-buttons>


    <ion-item>
    <ion-title>Forma de Pago</ion-title>    
    <ion-input></ion-input>
    <ion-icon name="cash" style="zoom:2.0;"></ion-icon>
  </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon name="cash" style="zoom:2.0;"></ion-icon>
      <ion-label>Transferencia</ion-label>
      <br />
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" style="zoom:2.0;"></ion-icon>
      <ion-label>Efectivo</ion-label>
      <br />     
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/administrador-formadepago']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
  <ion-tab-bar slot="bottom" >

    <ion-tab-button  [routerLink]="['/administrador-inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button  [routerLink]="['/administrador-mecanicos']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Mantenedor</ion-label>
    </ion-tab-button>

    <ion-tab-button >
      <ion-icon name="map"></ion-icon>
      <ion-label>Estadistica</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
